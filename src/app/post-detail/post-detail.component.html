<div class="container">
    <div class="row ">
        <div class="card mb-3">
            <img src={{post.image}} class="card-img-top" alt="gamming">
            <div class="card-body">
              <h5 class="card-title">{{post.name}}</h5>
              <p class="card-text">{{post.content}}</p>
              <p class="card-text"><small class="text-muted"></small></p>
            </div>
        </div>
    </div>
</div>
